<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

</head>

<body>
    <div class="hero main d-flex flex-column align-items-center justify-content-center">
        {% if not logged_in %}
        <h1 data-bs-theme="light" class="heading ">Venus</h1>
        <p>The Meeting App That Inspires.</p>
        <span class="buttons">
            <a href="/login" class="btn btn-primary me-5">Login</a>
            <a href="/register" class="btn btn-primary">Register</a>
        </span>
        {% else %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-5">Welcome {{curr_user.username}}</h5>
                <a href="/meeting" class="btn btn-primary me-2">Create Meeting</a>
                <a href="/join" class="btn btn-primary me-2">Join Meeting</a>
                <a href="/logout" class="btn btn-danger me-2">LogOut</a>
            </div>
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
